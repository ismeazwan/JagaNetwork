<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JagaNetwork - Billing & Management</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-gray-100 text-gray-800 no-scroll">

    <!-- Auth Container -->
    <div id="auth-container" class="min-h-screen flex items-center justify-center bg-gray-50 py-12 px-4 sm:px-6 lg:px-8">
        <div class="max-w-md w-full space-y-8">
            <div>
                <h1 class="text-center text-4xl font-extrabold text-indigo-600">JagaNetwork</h1>
                <h2 id="auth-title" class="mt-2 text-center text-2xl font-bold text-gray-900">Login ke Akun Anda</h2>
            </div>
            <form id="login-form" class="mt-8 space-y-6" action="#" method="POST">
                <div class="rounded-md shadow-sm -space-y-px">
                    <div>
                        <input id="login-email" name="email" type="email" autocomplete="email" required class="appearance-none rounded-none relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 rounded-t-md focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 focus:z-10 sm:text-sm" placeholder="Alamat email">
                    </div>
                    <div>
                        <input id="login-password" name="password" type="password" autocomplete="current-password" required class="appearance-none rounded-none relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 rounded-b-md focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 focus:z-10 sm:text-sm" placeholder="Password">
                    </div>
                </div>
                <div>
                    <button type="submit" class="group relative w-full flex justify-center py-2 px-4 border border-transparent text-sm font-medium rounded-md text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">Login</button>
                </div>
            </form>
            <form id="register-form" class="mt-8 space-y-6 hidden" action="#" method="POST">
                 <div class="rounded-md shadow-sm -space-y-px">
                    <div>
                        <input id="register-email" name="email" type="email" autocomplete="email" required class="appearance-none rounded-none relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 rounded-t-md focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 focus:z-10 sm:text-sm" placeholder="Alamat email">
                    </div>
                    <div>
                        <input id="register-password" name="password" type="password" autocomplete="new-password" required class="appearance-none rounded-none relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 rounded-b-md focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 focus:z-10 sm:text-sm" placeholder="Password">
                    </div>
                </div>
                <div>
                    <button type="submit" class="group relative w-full flex justify-center py-2 px-4 border border-transparent text-sm font-medium rounded-md text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">Daftar</button>
                </div>
            </form>
            <p id="auth-error" class="text-center text-sm text-red-600"></p>
            <div class="text-center">
                <a href="#" id="toggle-auth-mode" class="font-medium text-indigo-600 hover:text-indigo-500">Belum punya akun? Daftar sekarang</a>
            </div>
        </div>
    </div>

    <!-- App Container -->
    <div id="app-container" class="hidden relative md:flex min-h-screen">
        <div id="sidebar-backdrop" class="fixed inset-0 bg-black bg-opacity-50 z-20 md:hidden hidden"></div>
        <aside id="sidebar" class="mobile-sidebar fixed top-0 left-0 w-64 h-full bg-white shadow-md flex flex-col z-30 md:relative md:translate-x-0">
            <div class="p-6">
                <h1 class="text-2xl font-bold text-indigo-600">JagaNetwork</h1>
                <p class="text-sm text-gray-500">Billing & Management</p>
                <p id="user-email" class="text-xs text-gray-400 mt-2 truncate"></p>
            </div>
            <nav class="mt-6 flex-1">
                <a href="#dashboard" class="tab-item tab-active flex items-center py-3 px-6 text-gray-600 hover:bg-indigo-50">
                    <i data-lucide="layout-dashboard" class="w-5 h-5 mr-3"></i> Dashboard
                </a>
                <a href="#pelanggan" class="tab-item flex items-center py-3 px-6 text-gray-600 hover:bg-indigo-50">
                    <i data-lucide="users" class="w-5 h-5 mr-3"></i> Pelanggan
                </a>
                <a href="#paket" class="tab-item flex items-center py-3 px-6 text-gray-600 hover:bg-indigo-50">
                    <i data-lucide="package" class="w-5 h-5 mr-3"></i> Paket Internet
                </a>
                <a href="#tagihan" class="tab-item flex items-center py-3 px-6 text-gray-600 hover:bg-indigo-50">
                    <i data-lucide="file-text" class="w-5 h-5 mr-3"></i> Tagihan
                </a>
                 <a href="#pengeluaran" class="tab-item flex items-center py-3 px-6 text-gray-600 hover:bg-indigo-50">
                    <i data-lucide="arrow-left-right" class="w-5 h-5 mr-3"></i> Pengeluaran
                </a>
                <a href="#laporan" class="tab-item flex items-center py-3 px-6 text-gray-600 hover:bg-indigo-50">
                    <i data-lucide="line-chart" class="w-5 h-5 mr-3"></i> Laporan Keuangan
                </a>
                <a href="#analytics" class="tab-item flex items-center py-3 px-6 text-gray-600 hover:bg-indigo-50">
                    <i data-lucide="bar-chart-3" class="w-5 h-5 mr-3"></i> Advance Analytics
                </a>
                <a href="#status-jaringan" class="tab-item flex items-center py-3 px-6 text-gray-600 hover:bg-indigo-50">
                    <i data-lucide="wifi" class="w-5 h-5 mr-3"></i> Status Jaringan
                </a>
                 <a href="#blog" class="tab-item flex items-center py-3 px-6 text-gray-600 hover:bg-indigo-50">
                    <i data-lucide="newspaper" class="w-5 h-5 mr-3"></i> Blog
                </a>
            </nav>
            <div class="p-6">
                <button id="btn-logout" class="w-full flex items-center justify-center py-2 px-4 border border-transparent text-sm font-medium rounded-md text-white bg-red-600 hover:bg-red-700">
                    <i data-lucide="log-out" class="w-5 h-5 mr-2"></i> Logout
                </button>
            </div>
        </aside>

        <div class="flex-1 flex flex-col">
            <header class="md:hidden flex items-center justify-between bg-white shadow-md p-4">
                <button id="menu-toggle" class="text-gray-600">
                    <i data-lucide="menu" class="w-6 h-6"></i>
                </button>
                <h1 class="text-xl font-bold text-indigo-600">JagaNetwork</h1>
                <div></div> 
            </header>

            <main id="main-content" class="flex-1 p-4 md:p-8 overflow-y-auto">
                <!-- Konten dinamis akan dimuat di sini -->
            </main>
        </div>
    </div>
    
    <div id="toast" class="fixed bottom-5 right-5 bg-gray-800 text-white py-3 px-6 rounded-lg shadow-lg transform translate-y-20 opacity-0 transition-all duration-300">
        <p id="toast-message"></p>
    </div>

    <script type="module" src="app.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalender Acara - JagaNetwork</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Lucide Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>
    <!-- FullCalendar -->
    <script src='https://cdn.jsdelivr.net/npm/fullcalendar@6.1.11/index.global.min.js'></script>
    <!-- Google Fonts: Inter -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f3f4f6; /* bg-gray-100 */
        }
        /* Custom FullCalendar Styles */
        :root {
            --fc-border-color: #e5e7eb;
            --fc-daygrid-event-dot-width: 8px;
            --fc-list-event-dot-width: 10px;
            --fc-event-bg-color: #4f46e5; /* indigo-600 */
            --fc-event-border-color: #4f46e5;
            --fc-event-text-color: #ffffff;
            --fc-page-bg-color: #ffffff;
            --fc-today-bg-color: rgba(79, 70, 229, 0.05); /* indigo-50 */
        }
        .fc .fc-toolbar-title {
            font-size: 1.5rem;
            font-weight: 700;
            color: #1f2937;
        }
        .fc .fc-button-primary {
            background-color: #4f46e5;
            border-color: #4f46e5;
            transition: background-color 0.2s;
        }
        .fc .fc-button-primary:hover {
            background-color: #4338ca;
            border-color: #4338ca;
        }
        .fc-daygrid-day.fc-day-today {
            background-color: var(--fc-today-bg-color);
        }
        .fc-daygrid-day-number {
            padding: 0.5em;
        }
        .fc-event {
            border-radius: 4px;
            font-weight: 500;
            cursor: pointer;
        }
        .modal-backdrop {
            background-color: rgba(0, 0, 0, 0.5);
        }
        /* Hide time inputs by default */
        .time-inputs {
            display: none;
        }
    </style>
</head>
<body class="text-gray-800">

    <div class="container mx-auto p-4 md:p-8">
        <!-- Header -->
        <header class="flex flex-col sm:flex-row justify-between items-start sm:items-center mb-6 gap-4">
            <div>
                <h1 class="text-3xl font-bold text-indigo-600">Kalender Acara</h1>
                <p class="text-gray-500 mt-1">Kelola jadwal, janji temu, dan agenda penting Anda.</p>
            </div>
            <div class="flex flex-col sm:flex-row gap-2 w-full sm:w-auto">
                 <a href="index.html" class="w-full sm:w-auto bg-gray-200 text-gray-800 px-4 py-2 rounded-lg hover:bg-gray-300 flex items-center justify-center shadow-sm">
                    <i data-lucide="arrow-left" class="w-5 h-5 mr-2"></i> Kembali
                </a>
                <button id="notification-status-button" class="w-full sm:w-auto bg-yellow-100 text-yellow-800 px-4 py-2 rounded-lg hover:bg-yellow-200 flex items-center justify-center shadow-sm" title="Klik untuk mengaktifkan notifikasi">
                    <i id="notification-icon" data-lucide="bell-off" class="w-5 h-5 mr-2"></i> 
                    <span id="notification-text">Notifikasi Off</span>
                </button>
                <button id="add-event-button" class="w-full sm:w-auto bg-indigo-600 text-white px-4 py-2 rounded-lg hover:bg-indigo-700 flex items-center justify-center shadow-sm">
                    <i data-lucide="plus" class="w-5 h-5 mr-2"></i> Tambah Acara
                </button>
            </div>
        </header>

        <!-- Calendar Container -->
        <div class="bg-white p-4 md:p-6 rounded-lg shadow-md">
            <div id='calendar'></div>
        </div>
    </div>

    <!-- Modal for Adding/Editing Event -->
    <div id="event-modal" class="fixed inset-0 z-50 items-center justify-center hidden modal-backdrop">
        <div class="bg-white rounded-lg shadow-xl p-6 md:p-8 w-11/12 max-w-lg transform transition-all max-h-[90vh] overflow-y-auto">
            <h3 id="modal-title" class="text-2xl font-bold mb-6 text-gray-800">Tambah Acara Baru</h3>
            <form id="event-form">
                <input type="hidden" id="event-id">
                <div class="mb-4">
                    <label for="event-title" class="block text-sm font-medium text-gray-700 mb-1">Judul Acara</label>
                    <input type="text" id="event-title" class="w-full p-2 border border-gray-300 rounded-lg focus:ring-indigo-500 focus:border-indigo-500" required>
                </div>
                
                <div class="mb-4 flex items-center">
                    <input type="checkbox" id="event-all-day" class="h-4 w-4 text-indigo-600 border-gray-300 rounded focus:ring-indigo-500" checked>
                    <label for="event-all-day" class="ml-2 block text-sm text-gray-900">Sepanjang Hari</label>
                </div>

                <div class="grid grid-cols-1 md:grid-cols-2 gap-4 mb-4">
                    <div>
                        <label for="event-start-date" class="block text-sm font-medium text-gray-700 mb-1">Tanggal Mulai</label>
                        <input type="date" id="event-start-date" class="w-full p-2 border border-gray-300 rounded-lg" required>
                    </div>
                    <div class="time-inputs">
                        <label for="event-start-time" class="block text-sm font-medium text-gray-700 mb-1">Waktu Mulai</label>
                        <input type="time" id="event-start-time" class="w-full p-2 border border-gray-300 rounded-lg">
                    </div>
                </div>

                <div class="grid grid-cols-1 md:grid-cols-2 gap-4 mb-4">
                    <div>
                        <label for="event-end-date" class="block text-sm font-medium text-gray-700 mb-1">Tanggal Selesai (Opsional)</label>
                        <input type="date" id="event-end-date" class="w-full p-2 border border-gray-300 rounded-lg">
                    </div>
                    <div class="time-inputs">
                        <label for="event-end-time" class="block text-sm font-medium text-gray-700 mb-1">Waktu Selesai</label>
                        <input type="time" id="event-end-time" class="w-full p-2 border border-gray-300 rounded-lg">
                    </div>
                </div>

                 <div class="mb-4">
                    <label for="event-category" class="block text-sm font-medium text-gray-700 mb-1">Kategori</label>
                    <select id="event-category" class="w-full p-2 border border-gray-300 rounded-lg bg-white">
                        <option value="general">Umum</option>
                        <option value="tagihan">Pembayaran Tagihan</option>
                        <option value="maintenance">Maintenance Jaringan</option>
                        <option value="janji-temu">Janji Temu Pelanggan</option>
                        <option value="pribadi">Pribadi</option>
                    </select>
                </div>
                <div class="mb-4">
                    <label for="event-customer" class="block text-sm font-medium text-gray-700 mb-1">Tautkan ke Pelanggan (Opsional)</label>
                    <select id="event-customer" class="w-full p-2 border border-gray-300 rounded-lg bg-white">
                        <option value="">-- Tidak ada --</option>
                    </select>
                </div>
                <div class="mb-6">
                    <label for="event-description" class="block text-sm font-medium text-gray-700 mb-1">Deskripsi</label>
                    <textarea id="event-description" rows="3" class="w-full p-2 border border-gray-300 rounded-lg" placeholder="Detail acara..."></textarea>
                </div>
                <div class="flex justify-between items-center">
                    <button type="button" id="delete-event-button" class="px-4 py-2 bg-red-600 text-white rounded-lg hover:bg-red-700 hidden">Hapus</button>
                    <div class="flex gap-4">
                        <button type="button" id="cancel-button" class="px-4 py-2 bg-gray-200 rounded-lg hover:bg-gray-300">Batal</button>
                        <button type="submit" class="px-4 py-2 bg-indigo-600 text-white rounded-lg hover:bg-indigo-700">Simpan</button>
                    </div>
                </div>
            </form>
        </div>
    </div>

    <!-- Toast Notification -->
    <div id="toast" class="fixed bottom-5 right-5 bg-gray-800 text-white py-3 px-6 rounded-lg shadow-lg transform translate-y-20 opacity-0 transition-all duration-300 z-50">
        <p id="toast-message"></p>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, onAuthStateChanged, signInAnonymously } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { 
            getFirestore, doc, addDoc, setDoc, deleteDoc, onSnapshot, 
            collection, serverTimestamp, query
        } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        // --- KONFIGURASI FIREBASE ---
        const firebaseConfig = {
            apiKey: "AIzaSyBeuxfhsPRqd3NJTp0zUfnuZGJEKLBh3g0",
            authDomain: "database-jaganetwork.firebaseapp.com",
            projectId: "database-jaganetwork",
            storageBucket: "database-jaganetwork.appspot.com",
            messagingSenderId: "912989992875",
            appId: "1:912989992875:web:8c6cda77171889e1e644ee"
        };
        
        // --- INISIALISASI ---
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const auth = getAuth(app);
        
        const calendarEl = document.getElementById('calendar');
        const modal = document.getElementById('event-modal');
        const form = document.getElementById('event-form');
        
        let calendar;
        let unsubscribeEvents, unsubscribeCustomers;
        let allRawEvents = [];
        let allCustomers = [];
        let notificationInterval = null;

        const dataContainerPath = "jaganetwork_data/shared_workspace";
        const getCollectionRef = (name) => collection(db, dataContainerPath, name);
        
        const categoryColors = {
            'tagihan': '#3b82f6', // Biru
            'maintenance': '#f97316', // Oranye
            'janji-temu': '#22c55e', // Hijau
            'pribadi': '#6b7280', // Abu-abu
            'general': '#4f46e5', // Indigo (Default)
        };

        // --- FUNGSI UTAMA KALENDER ---
        function initializeCalendar() {
            calendar = new FullCalendar.Calendar(calendarEl, {
                initialView: 'dayGridMonth',
                locale: 'id',
                headerToolbar: {
                    left: 'prev,next today',
                    center: 'title',
                    right: 'dayGridMonth,timeGridWeek,timeGridDay,listWeek'
                },
                buttonText: {
                    today: 'Hari Ini',
                    month: 'Bulan',
                    week: 'Minggu',
                    day: 'Hari',
                    list: 'Agenda'
                },
                editable: true,
                selectable: true,
                dateClick: function(info) {
                    openModalForNewEvent(info.dateStr);
                },
                eventClick: function(info) {
                    openModalForEditEvent(info.event);
                },
                events: [],
            });
            calendar.render();
            loadEvents();
            loadCustomers();
        }
        
        // --- CRUD OPERASI DENGAN FIRESTORE ---
        function loadCustomers() {
            if (unsubscribeCustomers) unsubscribeCustomers();
            const q = query(getCollectionRef('customers'));
            unsubscribeCustomers = onSnapshot(q, (snapshot) => {
                allCustomers = snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
                renderCalendarEvents();
            });
        }

        function loadEvents() {
            if (unsubscribeEvents) unsubscribeEvents();
            
            unsubscribeEvents = onSnapshot(getCollectionRef('calendar_events'), (snapshot) => {
                allRawEvents = snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
                renderCalendarEvents();
            });
        }

        function renderCalendarEvents() {
            if (!calendar) return;

            const calendarEvents = allRawEvents.map(data => {
                const color = categoryColors[data.category] || categoryColors['general'];
                let eventTitle = data.title;
                if (data.customerId) {
                    const customer = allCustomers.find(c => c.id === data.customerId);
                    if (customer) {
                        eventTitle = `[${customer.nama}] ${data.title}`;
                    }
                }

                const event = {
                    id: data.id,
                    title: eventTitle,
                    start: data.start,
                    end: data.end,
                    allDay: data.allDay,
                    extendedProps: {
                         description: data.description || '',
                         raw_start: data.start,
                         raw_end: data.end
                    },
                    backgroundColor: color,
                    borderColor: color
                };
                return event;
            });
            
            calendar.removeAllEvents();
            calendar.addEventSource(calendarEvents);
        }
        
        async function saveEvent(data) {
            try {
                let startDateTime = null;
                let endDateTime = null;
                
                if (data.allDay) {
                    startDateTime = data.startDate;
                    // FullCalendar's end date is exclusive for all-day events
                    if (data.endDate) {
                        const tempEnd = new Date(data.endDate + 'T00:00:00');
                        tempEnd.setDate(tempEnd.getDate() + 1);
                        endDateTime = tempEnd.toISOString().split('T')[0];
                    }
                } else {
                    if (data.startTime) {
                        startDateTime = `${data.startDate}T${data.startTime}`;
                    } else {
                        startDateTime = data.startDate;
                    }
                    if (data.endDate && data.endTime) {
                        endDateTime = `${data.endDate}T${data.endTime}`;
                    } else {
                        endDateTime = null;
                    }
                }

                const eventData = {
                    title: data.title,
                    start: startDateTime,
                    end: endDateTime,
                    allDay: data.allDay,
                    description: data.description,
                    category: data.category,
                    customerId: data.customerId || null,
                    lastModified: serverTimestamp()
                };

                if (data.id) {
                    await setDoc(doc(db, dataContainerPath, 'calendar_events', data.id), eventData, { merge: true });
                    showToast("Acara berhasil diperbarui.");
                } else {
                    eventData.createdAt = serverTimestamp();
                    await addDoc(getCollectionRef('calendar_events'), eventData);
                    showToast("Acara baru berhasil ditambahkan.");
                }
                closeModal();
            } catch (error) {
                console.error("Error saving event:", error);
                showToast("Gagal menyimpan acara.", "error");
            }
        }
        
        async function deleteEvent(id) {
             if (!confirm("Apakah Anda yakin ingin menghapus acara ini?")) return;
            try {
                await deleteDoc(doc(db, dataContainerPath, 'calendar_events', id));
                showToast("Acara berhasil dihapus.");
                closeModal();
            } catch (error) {
                console.error("Error deleting event:", error);
                showToast("Gagal menghapus acara.", "error");
            }
        }

        // --- FUNGSI MODAL & DROPDOWN ---
        function populateCustomerDropdown(selectedCustomerId = '') {
            const select = document.getElementById('event-customer');
            if (!select) return;

            const firstOption = select.options[0];
            select.innerHTML = '';
            select.appendChild(firstOption);

            allCustomers.sort((a, b) => a.nama.localeCompare(b.nama));

            allCustomers.forEach(customer => {
                const option = document.createElement('option');
                option.value = customer.id;
                option.textContent = `${customer.nama} (ID: ${customer.customerId})`;
                if (customer.id === selectedCustomerId) {
                    option.selected = true;
                }
                select.appendChild(option);
            });
        }
        
        function openModalForNewEvent(dateStr) {
            form.reset();
            document.getElementById('event-id').value = '';
            document.getElementById('event-start-date').value = dateStr;
            document.getElementById('event-all-day').checked = true;
            toggleTimeInputs(true);
            populateCustomerDropdown();
            document.getElementById('modal-title').textContent = 'Tambah Acara Baru';
            document.getElementById('delete-event-button').classList.add('hidden');
            modal.style.display = 'flex';
        }

        function openModalForEditEvent(event) {
            const rawEventData = allRawEvents.find(e => e.id === event.id);
            if (!rawEventData) {
                showToast("Tidak dapat menemukan data asli acara.", "error");
                return;
            }

            form.reset();
            const { start, end, allDay } = rawEventData;
            
            document.getElementById('event-id').value = rawEventData.id;
            document.getElementById('event-title').value = rawEventData.title;
            document.getElementById('event-description').value = rawEventData.description || '';
            document.getElementById('event-category').value = rawEventData.category || 'general';
            document.getElementById('event-all-day').checked = allDay;
            toggleTimeInputs(allDay);

            if (start) {
                const startDate = new Date(start);
                document.getElementById('event-start-date').value = startDate.toISOString().split('T')[0];
                if (!allDay) {
                    document.getElementById('event-start-time').value = startDate.toTimeString().substring(0, 5);
                }
            }
            if (end) {
                const endDate = new Date(end);
                // Adjust for FullCalendar's exclusive end date on all-day events
                if (allDay) {
                    endDate.setDate(endDate.getDate() - 1);
                }
                document.getElementById('event-end-date').value = endDate.toISOString().split('T')[0];
                 if (!allDay) {
                    document.getElementById('event-end-time').value = endDate.toTimeString().substring(0, 5);
                }
            }

            populateCustomerDropdown(rawEventData.customerId);
            
            document.getElementById('modal-title').textContent = 'Edit Acara';
            document.getElementById('delete-event-button').classList.remove('hidden');
            modal.style.display = 'flex';
        }

        function closeModal() {
            modal.style.display = 'none';
        }

        function toggleTimeInputs(isAllDay) {
            document.querySelectorAll('.time-inputs').forEach(el => {
                el.style.display = isAllDay ? 'none' : 'block';
            });
        }
        
        // --- NOTIFICATION LOGIC ---
        function updateNotificationStatusUI() {
            const button = document.getElementById('notification-status-button');
            const icon = document.getElementById('notification-icon');
            const text = document.getElementById('notification-text');
            
            if (!('Notification' in window)) {
                button.classList.add('hidden');
                return;
            }

            if (Notification.permission === 'granted') {
                button.className = 'w-full sm:w-auto bg-green-100 text-green-800 px-4 py-2 rounded-lg flex items-center justify-center shadow-sm';
                icon.setAttribute('data-lucide', 'bell');
                text.textContent = 'Notifikasi On';
                startNotificationChecker();
            } else {
                 button.className = 'w-full sm:w-auto bg-yellow-100 text-yellow-800 px-4 py-2 rounded-lg hover:bg-yellow-200 flex items-center justify-center shadow-sm';
                icon.setAttribute('data-lucide', 'bell-off');
                text.textContent = 'Notifikasi Off';
                stopNotificationChecker();
            }
            lucide.createIcons();
        }

        function requestNotificationPermission() {
            if (!('Notification' in window)) {
                showToast("Browser ini tidak mendukung notifikasi desktop.", "error");
                return;
            }

            if (Notification.permission !== 'granted') {
                Notification.requestPermission().then(permission => {
                    if (permission === 'granted') {
                        showToast("Notifikasi berhasil diaktifkan!", "success");
                    }
                    updateNotificationStatusUI();
                });
            } else {
                updateNotificationStatusUI();
            }
        }

        function startNotificationChecker() {
            if (notificationInterval) clearInterval(notificationInterval); // Clear any existing interval
            notificationInterval = setInterval(checkUpcomingEvents, 60000); // Check every 60 seconds
            console.log("Notification checker started.");
        }
        
        function stopNotificationChecker() {
             if (notificationInterval) clearInterval(notificationInterval);
             console.log("Notification checker stopped.");
        }
        
        function checkUpcomingEvents() {
            const now = new Date();
            const fifteenMinutesFromNow = new Date(now.getTime() + 15 * 60000);
            
            const notifiedEvents = JSON.parse(localStorage.getItem('notifiedEvents') || '{}');

            allRawEvents.forEach(event => {
                if (event.allDay || !event.start) return;

                const eventStart = new Date(event.start);
                
                if (eventStart > now && eventStart <= fifteenMinutesFromNow) {
                    const eventDateStr = eventStart.toISOString().split('T')[0];
                    // Check if already notified for this event on this specific day
                    if (notifiedEvents[event.id] === eventDateStr) {
                        return;
                    }

                    const time = eventStart.toLocaleTimeString('id-ID', { hour: '2-digit', minute: '2-digit' });
                    const title = `Pengingat: ${event.title}`;
                    const body = `Acara dijadwalkan pada pukul ${time}.`;
                    
                    new Notification(title, { body });

                    // Mark as notified for today
                    notifiedEvents[event.id] = eventDateStr;
                    localStorage.setItem('notifiedEvents', JSON.stringify(notifiedEvents));
                }
            });
        }


        // --- HELPER & EVENT LISTENERS ---
        function showToast(message, type = 'success') {
            const toast = document.getElementById('toast');
            const msgEl = document.getElementById('toast-message');
            toast.className = 'fixed bottom-5 right-5 text-white py-3 px-6 rounded-lg shadow-lg transform transition-all duration-300 z-50';
            const typeClasses = { error: 'bg-red-600', info: 'bg-blue-600' };
            toast.classList.add(typeClasses[type] || 'bg-gray-800');
            msgEl.textContent = message;
            toast.classList.remove('translate-y-20', 'opacity-0');
            setTimeout(() => toast.classList.add('translate-y-20', 'opacity-0'), 3000);
        }

        document.getElementById('add-event-button').addEventListener('click', () => {
            const today = new Date().toISOString().split('T')[0];
            openModalForNewEvent(today);
        });

        document.getElementById('cancel-button').addEventListener('click', closeModal);
        document.getElementById('notification-status-button').addEventListener('click', requestNotificationPermission);
        document.getElementById('event-all-day').addEventListener('change', (e) => toggleTimeInputs(e.target.checked));
        
        document.getElementById('delete-event-button').addEventListener('click', () => {
            const eventId = document.getElementById('event-id').value;
            if (eventId) {
                deleteEvent(eventId);
            }
        });

        form.addEventListener('submit', (e) => {
            e.preventDefault();
            const eventData = {
                id: document.getElementById('event-id').value,
                title: document.getElementById('event-title').value,
                allDay: document.getElementById('event-all-day').checked,
                startDate: document.getElementById('event-start-date').value,
                startTime: document.getElementById('event-start-time').value,
                endDate: document.getElementById('event-end-date').value,
                endTime: document.getElementById('event-end-time').value,
                description: document.getElementById('event-description').value,
                category: document.getElementById('event-category').value,
                customerId: document.getElementById('event-customer').value,
            };
            saveEvent(eventData);
        });

        // --- AUTH & RUN ---
        onAuthStateChanged(auth, (user) => {
            if (user) {
                initializeCalendar();
                requestNotificationPermission(); // Ask for permission on load
            } else {
                signInAnonymously(auth).catch((error) => {
                    console.error("Anonymous sign-in failed:", error);
                    alert("Tidak dapat terhubung ke database. Fitur kalender tidak akan berfungsi.");
                });
            }
        });

        lucide.createIcons();
    </script>
</body>
</html>
